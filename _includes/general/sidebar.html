<div class="">
  <h3>Latest Posts</h3>
  <ul class="side-menu">
    {% for post in site.posts limit:5 %}
    {% if post %}
    <li>
      <!--<span>{{ post.date | date_to_string }}</span> &raquo;-->
      <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
  <hr>
  <div class="text-center">
    <img src="{{ site.baseurl }}/assets/images/image-3.jpg" alt="Irish Society of Chartered Physiotherapists" class="img-responsive center-block">
    <p>All our Physiotherapists are chartered by the <a href="http://www.iscp.ie/" class="sidebar-link">Irish Society of Chartered Physiotherapists</a></p>
  </div>
  <hr>
  <h2>Our Services</h2>
  {% include general/services-nav.html %}
</div>
