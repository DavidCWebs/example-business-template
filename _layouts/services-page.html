---
layout: default
post-type: page
---
<div class="container">
  <div class="row">
    <div class="col-md-6 content">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
    <div class="col-md-4 col-md-offset-2 services-sidebar">
      {% for image in page.images %}
      {% if forloop.first == true %}
      <img src="{{ site.baseurl }}/{{ image.src }}" title="{{ image.title }}" alt="{{ image.alt }}" class="img-responsive">
      {% if image.caption != nil %}
      <div class="img-caption">{{ image.caption }}</div>
      {% endif %}
      {% else %}
      <img src="{{ site.baseurl }}{{ image.src }}" title="{{ image.title }}" alt="{{ image.alt }}" class="img-responsive" style="margin-top: 40px;">
      {% endif %}
      {% endfor %}
      <hr>
      <div class="text-center">
        {% include buttons/body-phone.html %}
      </div>
      <hr>
    </div>
  </div>
  
</div>
